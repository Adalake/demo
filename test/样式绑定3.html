<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>样式绑定</title>
<script src="./vue.js"></script>
</head>

<body>
<div id="app">
<!--或者:style="[styleObj, {fontSize:'20px'}]"-->
<div @click="handleDivClick"
     :style="styleObj"  
>
    hello world点我自动转换颜色
</div>
</div>
<script>
var vm = new Vue({
	el:"#app",
	data:{
		styleObj:{
			color: "black"
		}
	},
	methods:{
		handleDivClick:function(){
			this.styleObj.color=this.styleObj.color==="black"?
			"red":"black"
		}
	}
})


</script>

</body>
</html>
