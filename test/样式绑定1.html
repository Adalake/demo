<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>样式绑定</title>
<script src="./vue.js"></script>
<style>
.activated{
	color:red;
}
</style>
</head>

<body>
<div id="app">
<div @click="handleDivClick"
     :class="{activated: isActivated}"
>
    hello world点我自动转换颜色
</div>
</div>
<script>
var vm = new Vue({
	el:"#app",
	data:{
		isActivated:false
	},
	methods:{
		handleDivClick:function(){
			this.isActivated=!this.isActivated;
		}
	}
})


</script>

</body>
</html>
