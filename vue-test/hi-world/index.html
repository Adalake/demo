<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>hi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>hi world</h1>
      <h5>{{testGo}}</h5>
      <h5 v-if="testIf">test-4</h5>
      <input type="text" v-model="inputTest" />
      <h5>{{inputTest}}</h5>
      <button v-on:click="btnClick">click</button>
      <button @click="btnClick">click test</button>
      <ul>
        <li v-for="item in listTest">
          {{item}}
        </li>
      </ul>
      <item-test :todo="testGo"></item-test>
      <item-test v-bind:todo="testGo"></item-test>
      <button-counter title="props in test"></button-counter>
      <div>{{reversedMessage}}</div>
    </div>
  </body>

  <script>
    Vue.component("button-counter", {
      // 一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝
      data: function () {
        return {
          count: 0,
        };
      },
      props: ["title"],
      template:
        ' <button v-on:click="count++">You clicked me {{ count }} times. ___ {{title}} ___</button>',
    });

    Vue.component("item-test", {
      props: ["todo"],
      template: "<h2>{{todo}} + test-5</h2>",
    });

    var app = new Vue({
      el: "#app",
      data: {
        listTest: ["test-1", "test-2"],
        testGo: "test-3",
        testIf: true,
        inputTest: "",
      },
      methods: {
        btnClick: function () {
          console.log("test btn", this.inputTest);
        },
      },

      computed: {
        reversedMessage: function () {
          return "computed test 1";
        },
      },
      created: function () {
        console.log("init");
      },
    });
  </script>
</html>
