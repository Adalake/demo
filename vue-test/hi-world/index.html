<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>hi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>hi world</h1>
      <h5>{{testGo}}</h5>
      <h5 v-if="testIf">test-4</h5>
      <input type="text" v-model="inputTest" />
      <h5>{{inputTest}}</h5>
      <button v-on:click="btnClick">click</button>
      <ul>
        <li v-for="item in listTest">
          {{item}}
        </li>
      </ul>
      <item-test v-bind:todo="testGo"></item-test>
    </div>
  </body>

  <script>
    Vue.component("item-test", {
      props: ["todo"],
      template: "<h2>{{todo}} + test-5</h2>",
    });

    var app = new Vue({
      el: "#app",
      data: {
        listTest: ["test-1", "test-2"],
        testGo: "test-3",
        testIf: true,
        inputTest: "",
      },
      methods: {
        btnClick: function () {
          console.log("test btn", this.inputTest);
        },
      },
    });
  </script>
</html>
