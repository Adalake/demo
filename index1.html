<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Vue入门</title>
<script src="./vue.js"></script>
</head>

<body>
<div id="app">
<input type="text" v-model="inputValue"/>
<button v-on:click="handleBtnClick">提交</button>
<ul>
<todo-item v-for="(item, index) in list"
           v-bind:content="item"
           v-bind:index="index"
           v-on:delete="handleTtemDelete">
</todo-item>
</ul>
</div>
<script>
//Vue.component("todo-item",{
//	 props:["content"],
//     template:"<li>{{content}}</li>",
//})
var TodoItem={
	props:["content","index"],
	template:"<li @click='handleItemClick'>{{content}}</li>",
	methods:{
		handleItemClick:function(){
			this.$emit("delete",this.index)
		}	
	}
}

var app=new Vue({
	el:"#app",
	components:{
		TodoItem:TodoItem
	},
	data:{
		list:[],
		inputValue:""
	},
	methods:{
		handleBtnClick:function(){
			this.list.push(this.inputValue),
			this.inputValue=""
	},
	    handleTtemDelete:function(index){
			this.list.splice(index,1)
		}
	}
})
</script>
</body>
</html>
